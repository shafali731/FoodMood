<VirtualHost *:80>

             ServerName foomood.com

             WSGIScriptAlias / /var/www/FoodMoof/FoodMood.wsgi
             <Directory /var/www/FoodMood/FoodMood/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/FoodMood/FoodMood/static
             <Directory /var/www/FoodMood/FoodMood/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
